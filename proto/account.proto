//用户登陆
message c2s_Login {
    string account  =1;
    string password =2;
}

message  s2c_Login {
    sint32	retcode	= 1;
    role.Pb_RoleInfo RoleInfo =2;
}
 
// 创建角色
message c2s_CreateRole {
    string RoleName =1;
    int32 country =2;
}

message  s2c_CreateRole {
    sint32	retcode	= 1;
    int32 roleid =2;
}

