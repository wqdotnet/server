syntax = "proto3";
package account;
option go_package = "proto/account";
import "proto/role.proto";


//消息号
enum MSG_ACCOUNT {
    PLACEHOLDER =0;  //占位
    
    //账号模块
    Module  = 1000;
    //method
    C2S_Login = 1001;//用户登陆
    S2C_Login = 1002;

    C2S_CreateRole= 1003;//创建角色
    S2C_CreateRole= 1004;
    
    C2S_UpdateRoleName= 1005;//修改角色名
    S2C_UpdateRoleName= 1006;

    S2C_RoleAddExp =1010; //角色获取经验
}


