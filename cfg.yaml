ServerName: "server"
ServerID:   1
#Version: "1.0.1"

##web htpp port
OpenHTTP: false
HTTPPort: 8080
OpenWS: true

#pyroscope
OpenPyroscope: false
PyroscopeHost: "http://localhost:4040"

#NetType : tcp/kcp
NetType: tcp
Port: 3344
Packet : 2
Readtimeout: 60  #超时(秒)
MaxConnectNum: 3

# MsgTime 多少秒后  
# MsgNum 多少条消息后
MsgTime: 300
MsgNum : 500

#protobuf path
ProtoPath: "./proto"
GoOut: "./proto"

#mongodb
MongoConnStr: "mongodb://localhost:27017"
Mongodb: "gamedemo"

#redis
RedisConnStr: "localhost:6379"
RedisDB: 0


#game confg
CfgPath: "./config"
CfgType: "json"
WatchConfig: true

#log
LogWrite: false
Loglevel: "debug"   #panic  fatal  error  warn  info  debug  trace
LogPath:  "./log"
LogName: "log"

#OTP
ListenRangeBegin: 15151
ListenRangeEnd:   25151
EPMDPort:         4369
Cookie: "123"
#gateway db server
StartList : ["gateway","db","server"]